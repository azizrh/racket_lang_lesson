worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # Upstream to your FastAPI container (service name on the docker network)
  upstream api_upstream {
    server app:8000;
  }

  server {
    listen 80;
    server_name _;

    # Serve your SPA (index.html) from /usr/share/nginx/html
    root /usr/share/nginx/html;
    index index.html;

    # Frontend assets
    location / {
      try_files $uri /index.html;
    }

    # Proxy API calls to FastAPI (no CORS needed)
    location /api/ {
      proxy_pass http://api_upstream/;  # e.g. /api/lessons -> http://app:8000/lessons
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
